server:
  port: 8080

spring:
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true

  datasource:
    url: jdbc:h2:file:./db/shareit
    username: test
    password: test
    driverClassName: org.h2.Driver

  #datasource:
    #url: jdbc:postgresql://localhost:5432/shareit
    #username: shareit
    #password: shareit
    #driver-class-name: org.postgresql.Driver

logging:
  level:
    org:
      springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
      transaction:
        interceptor: TRACE
        transaction.interceptor: TRACE